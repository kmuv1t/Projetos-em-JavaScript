<meta charset="utf-8">
<h1>Idades da Família: </h1>
<script>
	// Os comentários só funcionam dentro do Script
	function pulaLinha() {

		document.write("<br><br>");
	}

	var ano = 2021
	document.write("Carlos tem " + (ano - 2002) + " anos");
	pulaLinha();
	document.write("Diva tem " + (ano - 1966) + " anos");
	pulaLinha();
	document.write("Gonzalo tem " + (ano - 1954) + " anos");
	pulaLinha();

	function mostraFrase(frase) {

		document.write(frase)
		pulaLinha();
	}

	mostraFrase("Testando!")
</script>
