<meta charset="utf-8">
<h1>Diferença de Idade entre meu Irmão</h1>
<script>
	var idade1 = 19
	var idade2 = 28
	var dif_idade = idade2 - idade1
	function pulaLinha() {
		document.write("<br><br>")
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	mostra("Nossa diferença de idade é: " + dif_idade)
</script>
